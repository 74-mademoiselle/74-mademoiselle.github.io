<section id="capacity">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Capacit√©s de la salle</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for capacity in site.data.comeeting_services.capacities %}
                <div class="col-lg-2 col-md-6 text-center {% if forloop.index == 1 %}col-lg-offset-1{% endif %}">
                    <div class="service-box text-center">
                        <img src="/img/comeeting/capacity/{{ capacity.image }}.svg">
                        <h4>{{ capacity.title }}</h4>
                        <h3>{{ capacity.attendee }}</h3>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
