{% assign section = site.sections|where:"sid","prices"|first %}
<section id="prices">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ section.title }}</h2>
                <hr class="primary">
                <p>{{ section.output }}</p>
            </div>
        </div>
    </div>
</section>
