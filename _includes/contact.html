<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Contactez-nous !</h2>
                <hr class="primary">
                <p>Vous êtes intéressés par nos services ? Appelez-nous ou envoyez un email et nous reviendrons vers vous rapidement.</p>
            </div>
            <div class="col-lg-3 col-lg-offset-3 text-center">
                <i class="fas fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.phone }}</p>
            </div>
            <div class="col-lg-3 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="fas fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
