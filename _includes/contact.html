{% assign section = site.sections|where:"sid","contact"|first %}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ section.title }}</h2>
                <hr class="primary">
                <p>{{ section.output }}</p>
            </div>
            <div class="col-lg-3 col-lg-offset-3 text-center">
                <i class="fas fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.data.global.phone }}</p>
            </div>
            <div class="col-lg-3 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                <i class="far fa-envelope fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.data.global.email }}</p>
                </a>
            </div>
        </div>
    </div>
</section>
